
<h3 class="titulo-productos text-center">Contactenos</h3>

<form #contactoForm="ngForm" (ngSubmit)="onSubmit(contactoForm)">
  <fieldset>
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre" name="nombre" 
      #name="ngModel" [(ngModel)]="contactoService.selectContatos.nombre">
    </div>
    <div class="form-group">
      <label for="">Apellido</label>
      <input type="text" class="form-control" placeholder="Apellido" name="apellido" 
      #name="ngModel"[(ngModel)]="contactoService.selectContatos.apellido">
    </div>
    <div class="form-group">
      <label for="">Edad</label>
      <input type="text" class="form-control" placeholder="Edad" name="edad" 
      #name="ngModel" [(ngModel)]="contactoService.selectContatos.edad">
    </div>
    <div class="form-group">
      <label for="">Correo</label>
      <input type="email" class="form-control" placeholder="Correo" name="correo" 
      #name="ngModel" [(ngModel)]="contactoService.selectContatos.correo">
    </div>
    <div class="form-group">
      <label for="">Sexo</label>
      <input type="text" maxlength="1" class="form-control" placeholder="Sexo" name="sexo" 
      #name="ngModel" [(ngModel)]="contactoService.selectContatos.sexo">
    </div>
    <div class="form-group">
      <label for="">Comentario</label>
      <textarea class="form-control" placeholder="Comentario" name="comentario" 
      #name="ngModel" [(ngModel)]="contactoService.selectContatos.comentario" rows="10" cols="50"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
